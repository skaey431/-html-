<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>HTML → PDF (Print)</title>
  <style>
    /* 화면에서 보기 좋게 */
    body { font-family: system-ui, sans-serif; margin: 0; background:#f6f7f9; }
    .sheet {
      width: 210mm;               /* A4 가로 */
      min-height: 297mm;          /* A4 세로 */
      margin: 16px auto;
      background: white;
      box-shadow: 0 4px 24px rgba(0,0,0,.1);
      padding: 20mm;
      box-sizing: border-box;
    }
    h1 { margin: 0 0 8mm; }
    .btns { position: sticky; top: 0; background: #f6f7f9; padding: 12px; text-align: center; }
    .btns button { padding:10px 16px; border:0; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,.15); cursor:pointer; }

    /* 인쇄 전용 설정 */
    @page {
      size: A4;           /* A4, 필요하면 Letter 등으로 변경 */
      margin: 12mm;       /* 프린트 여백 */
    }
    @media print {
      body { background: white; }
      .btns { display: none; }      /* 버튼 숨김 */
      .sheet { box-shadow: none; width: auto; min-height: auto; padding: 0; }
      a[href]:after { content: " (" attr(href) ")"; font-size: 10pt; } /* 링크 주소 표시(선택) */
    }
  </style>
</head>
<body>
  <div class="btns">
    <button onclick="window.print()">PDF로 저장</button>
  </div>

  <main class="sheet">
    <h1>샘플 보고서 제목</h1>
    <p>이 문서는 브라우저의 인쇄 기능으로 PDF를 저장합니다.</p>

    <h2>섹션 1</h2>
    <p>콘텐츠를 자유롭게 넣으세요. 표/이미지도 인쇄됨.</p>

    <h2>표 예시</h2>
    <table border="1" cellspacing="0" cellpadding="6" style="border-collapse:collapse; width:100%;">
      <thead><tr><th>항목</th><th>값</th></tr></thead>
      <tbody>
        <tr><td>Alpha</td><td>123</td></tr>
        <tr><td>Beta</td><td>456</td></tr>
        <tr><td>Gamma</td><td>789</td></tr>
      </tbody>
    </table>

    <h2>페이지 나누기</h2>
    <p style="page-break-after: always;">여기서 페이지 나눔.</p>

    <h2>2페이지 시작</h2>
    <p>계속 내용…</p>
  </main>
</body>
</html>
